language: php
php:
  - '7.0'
  - '5.6'
  - '5.5.9'
  - '5.5'
  - '5.4'
  - hhvm
env:
  global:
    - DB_USER=root
    - DB_PASS=''
  matrix:
    - PREFER_LOWEST=""
    - PREFER_LOWEST="--prefer-lowest"
matrix:
  allow_failures:
    - php: '5.4'
    - php: hhvm
services:
  - mysql
before_install:
  - composer self-update
  - mysql -u root -e 'CREATE DATABASE IF NOT EXISTS `database`;'
install:
  - if [[ "$(phpenv version-name)" != "hhvm" ]]; then echo 'error_reporting = E_ALL & ~E_NOTICE & ~E_STRICT & ~E_DEPRECATED' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini; fi
  - travis_retry composer update --no-interaction --prefer-source $PREFER_LOWEST
script:
  - vendor/bin/behat -v --config=.travis-behat.yml
  - vendor/bin/phpspec run -v --config=.travis-phpspec.yml
  - vendor/bin/phpunit -v --color -c .travis-phpunit.xml
after_success:
  - bash <(curl -s https://codecov.io/bash)
